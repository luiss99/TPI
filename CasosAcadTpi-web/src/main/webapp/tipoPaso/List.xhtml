<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:Componentes="http://java.sun.com/jsf/composite/Componentes">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoPasoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoPasoEmpty}" rendered="#{tipoPasoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoPasoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoPasoController.pagination.pageFirstItem + 1}..#{tipoPasoController.pagination.pageLastItem + 1}/#{tipoPasoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoPasoController.previous}" value="#{bundle.Previous} #{tipoPasoController.pagination.pageSize}" rendered="#{tipoPasoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoPasoController.next}" value="#{bundle.Next} #{tipoPasoController.pagination.pageSize}" rendered="#{tipoPasoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoPasoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPasoTitle_idTipoPaso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPaso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPasoTitle_nombretipopaso}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombretipopaso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <Componentes:botonesCrud value="botonesTP"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                 <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoRequisitoLabel_idTipoRequisito}"/>
                    <h:outputText value="#{tipoRequisitoController.selected.idTipoRequisito}" title="#{bundle.ViewTipoRequisitoTitle_idTipoRequisito}"/>
                    <h:outputText value="#{bundle.ViewTipoRequisitoLabel_nombretiporequisito}"/>
                    <h:outputText value="#{tipoRequisitoController.selected.nombretiporequisito}" title="#{bundle.ViewTipoRequisitoTitle_nombretiporequisito}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoPasoController.prepareCreate}" value="#{bundle.ListTipoPasoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoPasoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
