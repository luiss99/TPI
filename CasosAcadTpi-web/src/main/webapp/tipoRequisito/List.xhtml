<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:Componentes="http://java.sun.com/jsf/composite/Componentes">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListTipoRequisitoEmpty}" rendered="#{tipoRequisitoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoRequisitoController.items.rowCount > 0}" binding="#{botoneslist}">

                    <h:commandButton action="#{tipoRequisitoController.previous}" value="#{bundle.Previous} #{tipoRequisitoController.pagination.pageSize}" rendered="#{tipoRequisitoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandButton action="#{tipoRequisitoController.next}" value="#{bundle.Next} #{tipoRequisitoController.pagination.pageSize}" rendered="#{tipoRequisitoController.pagination.hasNextPage}"/>&nbsp;

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoRequisitoTitle_idTipoRequisito}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoRequisito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoRequisitoTitle_nombretiporequisito}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombretiporequisito}"/>
                        </h:column>
                        <h:column>

                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <Componentes:botonesCrud value="botonesTR"/>

                    </h:dataTable>
                    <h:panelGrid columns="2" id="botoneslist">
                    <h:outputText value="#{bundle.ViewTipoRequisitoLabel_idTipoRequisito}"/>
                    <h:outputText value="#{tipoRequisitoController.selected.idTipoRequisito}" title="#{bundle.ViewTipoRequisitoTitle_idTipoRequisito}"/>
                    <h:outputText value="#{bundle.ViewTipoRequisitoLabel_nombretiporequisito}"/>
                    <h:outputText value="#{tipoRequisitoController.selected.nombretiporequisito}" title="#{bundle.ViewTipoRequisitoTitle_nombretiporequisito}"/>
                        </h:panelGrid>
                </h:panelGroup>
                  <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoRequisitoLabel_idTipoRequisito}" for="idTipoRequisito" />
                    <h:inputText id="idTipoRequisito" value="#{tipoRequisitoController.selected.idTipoRequisito}" title="#{bundle.EditTipoRequisitoTitle_idTipoRequisito}" required="true" requiredMessage="#{bundle.EditTipoRequisitoRequiredMessage_idTipoRequisito}"/>
                    <h:outputLabel value="#{bundle.EditTipoRequisitoLabel_nombretiporequisito}" for="nombretiporequisito" />
                    <h:inputText id="nombretiporequisito" value="#{tipoRequisitoController.selected.nombretiporequisito}" title="#{bundle.EditTipoRequisitoTitle_nombretiporequisito}" required="true" requiredMessage="#{bundle.EditTipoRequisitoRequiredMessage_nombretiporequisito}"/>
                </h:panelGrid>
                     <h:commandButton action="#{tipoRequisitoController.update}" value="#{bundle.EditTipoRequisitoSaveLink}"/>

                <h:commandButton action="#{tipoRequisitoController.prepareCreate}" value="#{bundle.ListTipoRequisitoCreateLink}"/>

                <h:link outcome="/index" value="#{bundle.ListTipoRequisitoIndexLink}"/>
